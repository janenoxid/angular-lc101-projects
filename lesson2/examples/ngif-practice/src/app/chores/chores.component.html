<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>

    <div *ngIf = "chores.length === 0 || finishedChores.length >= chores.length + 3; else noAllowance">
        <img src = "{{targetImage}}">
    </div>


    <p *ngIf = "chores.length > finishedChores.length">Work harder!</p>

    <ng-template #noAllowance>
        <p>No allowance yet</p>
    </ng-template>
<h1 *ngIf = "chores.length === 0 && finishedChores.length >= 4; else howToIceCream">
    Ice cream treat!
</h1>

<ng-template #howToIceCream>
    <h3>How to get ice cream</h3>
    <p>Get a few more chores done, and you get some yyyummy treats!</p>
</ng-template>

</div>
<hr>
